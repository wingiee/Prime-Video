<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Video</title>
    <link rel="stylesheet" href="assets\index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div id="container">
           <div class="header">
                <div class="header-left">
                     <img src = "assets\logo.jpeg" class = "logo">
                    <button type="button" class="button">Home</button>
                   <button type="button" class="button">TV shows</button>
                  <button type="button" class="button">Live TV</button>
                  <button type="button" class="button">Movies</button>
                    <button type="button" class="button">Subscriptions</button>
                </div>
                <div class="header-right">
                    <div><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div><i class="fa-solid fa-bars"></i></div>
                    <div><i class="fa-regular fa-bookmark"></i></div>
                    <div><i class="fa-solid fa-user"></i></div>
                </div>
            </div>
        </div>
        <div id="banner">
            <div class="carousel">
                <div class="slide">
                    <img src="assets\The boys.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="assets\The family man.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="assets\Half girlfriend.png" alt="">
                </div>
                <div class="slide">
                    <img src="assets\Chandni bar.png" alt="">
                </div>
                <div class="slide">
                    <img src="assets\tandav.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="watching">
                <h2>Continue watching</h2>
                <div class="cards">
                    <div class="card">
                        <img src="assets\The family man.jpg"/>   
                    </div>
                    <div class="card">
                        <img src="assets\The boys.jpg"/>   
                    </div>
                    <div class="card">
                        <img src="assets\Half girlfriend.png"/>   
                    </div>
                    <div class="card">
                        <img src="assets\Chandni bar.png"/>   
                    </div>
                </div>
            </div>
            <div class="watching"></div>
                <h2>TV shows we think you'll like</h2>
                <div class="cards">
                    <div class="card">
                        <img src="assets\tandav.jpeg"/>   
                    </div>
                    <div class="card">
                        <img src="assets\4 more shots.jpeg"/>   
                    </div>
                    <div class="card">
                        <img src="assets\The Vampire diaries.jpeg"/>   
                    </div>
                    <div class="card">
                        <img src="assets\kalki.jpeg"/>   
                    </div>
                </div>
            </div>
            <div class="watching"></div>
                <h2>Movies in Hindi</h2>
                <div class="cards">
                    <div class="card">
                        <img src="assets\veer zara.jpeg"/>   
                    </div>
                    <div class="card">
                        <img src="assets\omkara.jpeg"/>   
                    </div>
                    <div class="card">
                        <img src="assets\shudh desi romance.jpeg"/>   
                    </div>
                    <div class="card">
                        <img src="assets\highway.jpeg"/>   
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
